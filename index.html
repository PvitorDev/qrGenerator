<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="qrCode">
            <h1>Gere o seu QR Code</h1>
            <p>Cole a url para gerar um QrCode</p>
        </div>
        <div class="form">
            <input type="text"  class="urlCode" placeholder="Url aqui">
            <button class="btn">Criar QR Code</button>
        </div>
        <div class="qrCodeImg">
            <img class="CodeImg" src="" alt="qrCode" width="200px">
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
